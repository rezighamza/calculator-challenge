<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css">
		<title>DOM: Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="screen">
                <button class="calc">=</button>
                <span class="output"></span>
            </div>
			<div class="keyboard">
                <div class="keys-container">
                    <button class="key number key-7">7</button>
                    <button class="key number key-8">8</button>
                    <button class="key number key-9">9</button>
                    <button class="key op key-div">/</button>
                    <button class="key number key-4">4</button>
                    <button class="key number key-5">5</button>
                    <button class="key number key-6">6</button>
                    <button class="key op key-times">*</button>
                    <button class="key number key-1">1</button>
                    <button class="key number key-2">2</button>
                    <button class="key number key-3">3</button>
                    <button class="key op key-minus">-</button>
                    <button class="key key-sign">+/-</button>
                    <button class="key number key-0">0</button>
                    <button class="key key-point">.</button>
                    <button class="key op key-plus">+</button>
                </div>
            </div>
		</div>
	</body>
</html>
